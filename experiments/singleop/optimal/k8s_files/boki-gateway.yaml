apiVersion: v1
kind: Pod
metadata:
  name: boki-gateway
spec:
  nodeSelector:
    node-restriction.kubernetes.io/placement_label: gateway_node
  containers:
    - name: boki-gateway
      image: shengqipku/halfmoon:sosp-ae
      ports:
        - containerPort: 8080
          hostPort: 8080
      command: ["/boki/gateway"]
      args:
        - --zookeeper_host=10.96.128.128:2181
        - --listen_iface=eth0
        - --http_port=8080
        - --func_config_file=/tmp/boki/func_config.json
        - --async_call_result_path=/tmp/store/async_results
        - --num_io_workers=2
        - --io_uring_entries=2048
        - --io_uring_fd_slots=4096
        - --lb_per_fn_round_robin
        - --max_running_requests=0
      volumeMounts:
        - name: boki-volume
          mountPath: /tmp/store
        - name: gateway-config
          mountPath: /tmp/boki/func_config.json
  volumes:
    - name: boki-volume
      hostPath:
        path: /mnt/inmem/store
    - name: gateway-config
      hostPath:
        path: /tmp/nightcore_config.json
  restartPolicy: Always
